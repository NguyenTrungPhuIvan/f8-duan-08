<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change password | Grocery Mart</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- script -->
        <script src="./assets/JS/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/change-password.webp" alt="" class="auth__intro-img" />
                <p class="auth__intro-desc">The best of luxury brand values, high quality products, and innovative services</p>
            </div>
            <div class="auth__content show" id="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo">
                        <img src="./assets/icon/logo.svg" alt="" />
                        <span class="logo__name">grocerymart</span>
                    </a>
                    <h1 class="auth__title">Change Password</h1>
                    <div class="message auth__message js-message" id="message-forgot-success">
                        <div class="message__inner">
                            <div class="message__row auth__message--forgot">
                                <img class="message__icon" src="./assets/icon/checked.svg" alt="" />
                                <p class="message__text">You have successfully changed your password.</p>
                            </div>
                        </div>
                    </div>
                    <form action="" class="auth__form form-block">
                        <div class="auth__form-wrapper js-formWrapper">
                            <div class="auth__form-group form-block__form-group js-formGroup">
                                <input type="password" class="form-block__input js-password-non" placeholder="Current password" required />
                                <img class="form-block__icon js-icon" src="./assets/icon/lock.svg" alt="" />
                            </div>
                            <span class="auth__error form-block__error js-error">Invalid password (6 characters or more)</span>
                        </div>
                        <div class="auth__form-wrapper js-formWrapper">
                            <div class="auth__form-group form-block__form-group js-formGroup">
                                <input type="password" class="form-block__input js-password" placeholder="New password" required />
                                <img class="form-block__icon js-icon" src="./assets/icon/lock.svg" alt="" />
                            </div>
                            <span class="auth__error form-block__error js-error">Invalid password (6 characters or more)</span>
                        </div>
                        <div class="auth__form-wrapper js-formWrapper">
                            <div class="auth__form-group form-block__form-group js-formGroup">
                                <input type="password" class="form-block__input js-repassword" placeholder="Confirm Password" required />
                                <img class="form-block__icon js-icon" src="./assets/icon/lock.svg" alt="" />
                            </div>
                            <span class="auth__error form-block__error js-error">password incorrect</span>
                        </div>
                    </form>
                    <button class="btn btn__primary auth__btn auth__btn-sign-up js-btn-message" btn-target="#message-forgot-success">Change Password</button>
                    <div class="auth__change-password-block">
                        <a href="./index-sign-in.html" class="auth__change-password btn btn__blue">Sign In</a>
                    </div>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
