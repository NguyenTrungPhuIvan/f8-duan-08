<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />

        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <body>
        <header id="header"></header>
        <script type="module">
            handleSlideShow();
            load("#header", "./templates/header.html");
        </script>
        <div class="container home__container">
            <section class="slideshow__wrap">
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <div class="slideshow__item slideshow__item--start">
                            <a class="slideshow__link-img" draggable="false" href="#!">
                                <picture>
                                    <source media="(max-width: 767.98px)" srcset="./assets/img/slideshow/slide-img-mobile.svg" />
                                    <img draggable="false" class="slideshow__img js-slideShow-img" src="./assets/img/slideshow/item-1.svg" alt="" />
                                </picture>
                            </a>
                        </div>
                        <div class="slideshow__item">
                            <a class="slideshow__link-img" draggable="false" href="#!"
                                ><picture>
                                    <source media="(max-width: 767.98px)" src="" />
                                    <img draggable="false" class="slideshow__img js-slideShow-img" src="./assets/img/slideshow/img-02.jpg" alt="" /></picture
                            ></a>
                        </div>
                        <div class="slideshow__item">
                            <a class="slideshow__link-img" draggable="false" href="#!"
                                ><picture>
                                    <source media="(max-width: 767.98px)" src="" />
                                    <img draggable="false" class="slideshow__img js-slideShow-img" src="./assets/img/slideshow/img-03.jpg" alt="" /></picture
                            ></a>
                        </div>
                        <div class="slideshow__item">
                            <a class="slideshow__link-img" draggable="false" href="#!"
                                ><picture>
                                    <source media="(max-width: 767.98px)" src="" />
                                    <img draggable="false" class="slideshow__img js-slideShow-img" src="./assets/img/slideshow/img-04.jpg" alt="" /></picture
                            ></a>
                        </div>
                        <div class="slideshow__item">
                            <a class="slideshow__link-img" draggable="false" href="#!"
                                ><picture>
                                    <source media="(max-width: 767.98px)" src="" />
                                    <img draggable="false" class="slideshow__img js-slideShow-img" src="./assets/img/slideshow/img-05.jpg" alt="" /></picture
                            ></a>
                        </div>
                    </div>
                </div>
                <div class="slideshow__pages">
                    <span class="sildeshow__numb-first">1</span>
                    <div class="slideshow__line">
                        <div class="slideshow__move"></div>
                    </div>

                    <span class="sildeshow__numb-end">5</span>
                </div>
                <div class="slideshow__control">
                    <button class="slideshow__right slideshow__btn" id="slideshow__right">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                            />
                        </svg>
                    </button>
                    <button class="slideshow__left slideshow__btn" id="slideshow__left">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
                            />
                        </svg>
                    </button>
                </div>
            </section>
        </div>
        <div class="container home__container">
            <div class="categories">
                <h2 class="categories__title home__title-2">Browse categories</h2>
                <div class="categories__row row row-cols-3 row-cols-lg-1">
                    <div class="col">
                        <a href="#!"
                            ><article class="categories__item product-item">
                                <img src="./assets/img/categories-item/item-1.svg" alt="" class="categories__item-img product-item__img" />
                                <section class="categories__item-content product-item__content">
                                    <h3 class="categories__item-price product-item__price">$24 - $150</h3>
                                    <p class="categories__item-desc product-item__desc">New sumatra mandeling coffe blend</p>
                                </section>
                            </article></a
                        >
                    </div>
                    <div class="col">
                        <a href="#!"
                            ><article class="categories__item product-item">
                                <img src="./assets/img/categories-item/item-2.svg" alt="" class="categories__item-img product-item__img" />
                                <section class="categories__item-content product-item__content">
                                    <h3 class="categories__item-price product-item__price">$37 - $160</h3>
                                    <p class="categories__item-desc product-item__desc">Espresso arabica and robusta beans</p>
                                </section>
                            </article></a
                        >
                    </div>
                    <div class="col">
                        <a href="#!"
                            ><article class="categories__item product-item">
                                <img src="./assets/img/categories-item/item-3.svg" alt="" class="categories__item-img product-item__img" />
                                <section class="categories__item-content product-item__content">
                                    <h3 class="categories__item-price product-item__price">$32 - $160</h3>
                                    <p class="categories__item-desc product-item__desc">Lavazza top class whole bean coffee blend</p>
                                </section>
                            </article></a
                        >
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
